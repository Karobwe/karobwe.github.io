<nav>
    <div class="me"><a href="{{ site.data.navigation[0].link }}">{{ site.title }}</a></div>
    <ul class="links">
        {% for item in site.data.navigation %}
            <li>
                <a href="
                    {{ item.link }}" 
                    {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
